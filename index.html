<!DOCTYPE html>
<html>
<head>
<style> 
img {
  display: block;
  margin: auto;
  animation-name: example;
  animation-duration: 2s;
  transform: rotate(-20deg);
  transform-origin: bottom;
  animation-iteration-count: infinite;
}

@keyframes example {
  0%   {left:0px; top:0px;}
  50%  {left:0px; top:0px;transform: rotate(20deg);}
  100% {left:0px; top:0px;transform: rotate(-20deg);}
}
</style>
</head>
<body>

<img src="artwk_hands.png" alt="">

</body>
</html>
